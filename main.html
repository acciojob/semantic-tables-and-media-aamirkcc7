<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Table and List</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Amit</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sara</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rohan</td>
            </tr>
        </tbody>
    </table>

    <h2>List of medias</h2>

    <ol>
        <!-- Item 1: Image -->
        <li>
            <img src="https://picsum.photos/id/123/200/300" 
                 alt="Random sample image from Picsum">
        </li>

        <!-- Item 2: Video -->
        <li>
            <video controls width="320">
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" 
                        type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>

        <!-- Item 3: Audio -->
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" 
                        type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>

</body>
</html>
